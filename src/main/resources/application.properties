

server.port=8099
spring.application.name=Global-Controller

#Spring JPA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gc_sdn_db?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.thymeleaf.check-template-location=false
spring.jpa.open-in-view=false

spring.main.allow-circular-references=true

eureka.instance.prefer-ip-address= true
spring.cloud.discovery.enabled=true

microService.api.url=http://localhost:8080/v1/globalSDN/SiteManagement/getUpgradeVersion

